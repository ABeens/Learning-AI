<!DOCTYPE html>
<html lang="es">
<head>
    <style>
body, html {
    height: 100%;
    margin: 0;
    overflow: hidden; /* Evita barras de desplazamiento */
    background-color: #a7d9ed; /* Fondo de cielo */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    color: #333;
}
</style>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boty de Fusión</title>
</head>
<body>
<div style="text-align: center; width: 100vw;">
    <h1>Elige tu perfil de Fusion-Boty</h1>
    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; margin-top: 2rem;">
        <div style="background: #fff; border-radius: 16px; box-shadow: 0 2px 8px #0002; padding: 1rem; width: 220px;">
            <img src="robot fusion-boty.jpg" alt="Fusion-Boty Clásico" style="width: 100%; border-radius: 12px;">
            <h2 style="margin: 1rem 0 0.5rem;">Clásico</h2>
            <p>El perfil original de Fusion-Boty, amigable y versátil.</p>
            <button style="padding: 0.5rem 1rem; border: none; background: #4fc3f7; color: #fff; border-radius: 8px; cursor: pointer;">Seleccionar</button>
        </div>
        <div style="background: #fff; border-radius: 16px; box-shadow: 0 2px 8px #0002; padding: 1rem; width: 220px;">
            <img src="robot fusion-boty.jpg" alt="Fusion-Boty Deportivo" style="width: 100%; border-radius: 12px; filter: hue-rotate(60deg);">
            <h2 style="margin: 1rem 0 0.5rem;">Deportivo</h2>
            <p>Fusion-Boty listo para la acción y los desafíos físicos.</p>
            <button style="padding: 0.5rem 1rem; border: none; background: #4fc3f7; color: #fff; border-radius: 8px; cursor: pointer;">Seleccionar</button>
        </div>
        <div style="background: #fff; border-radius: 16px; box-shadow: 0 2px 8px #0002; padding: 1rem; width: 220px;">
            <img src="robot fusion-boty.jpg" alt="Fusion-Boty Científico" style="width: 100%; border-radius: 12px; filter: grayscale(100%);">
            <h2 style="margin: 1rem 0 0.5rem;">Científico</h2>
            <p>El perfil más inteligente, ideal para resolver problemas.</p>
            <button style="padding: 0.5rem 1rem; border: none; background: #4fc3f7; color: #fff; border-radius: 8px; cursor: pointer;">Seleccionar</button>
        </div>
    </div>
</div>
</body>
