<!DOCTYPE html>
<html>
<head>
  <title>Fusion World - Canvas Adventure</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Fusion World</h1>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
  </div>

  <div id="intro-modal" class="modal" style="display: block;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="intro-title">Bienvenido a las oficinas de Fusion HIT</h2>
      </div>
      <p id="intro-text">Estás a punto de embarcarte en un viaje a través del camino de la IA. Prepárate para aprender y superar los desafíos que te esperan.</p>
      <button id="start-game">Comenzar</button>
    </div>
  </div>

  <div id="dialog-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="question-title">Minijuego</h2>
      </div>
      <p id="question"></p>
      <input type="text" id="answer" placeholder="Escribe tu respuesta...">
      <button id="submit-answer">Confirmar</button>
      <p id="feedback"></p>
    </div>
  </div>

  <script type="module" src="fusion-world.js"></script>
  <script src="init.js"></script>
</body>
</html>
